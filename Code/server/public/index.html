<!DOCTYPE html>
<html lang="en">
<style>
    .wrapper {
        text-align: center;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="jquery-ui/css/base/jquery-ui-1.10.4.custom.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/css.css">
    <title>interface</title>
</head>

<body>
    <h1 class="wrapper">Elementice Bulletkam</h1>
    <div class="videoBox">
        <div class="mask"></div>
        <div class="red"><img src="img/red.png" /></div>
        <div class="videonSilder">
            <!-- List of video streaming devices with ip address, this list should be auto generated -->
            <img id="streamimage1" class="xform top" src="http://192.168.0.109:8080/?action=stream">
            <img id="streamimage2" class="xform top" src="http://192.168.0.115:8080/?action=stream">
        </div>
        <div class="videonControl">
            <div class="swiper-container swiper-no-swiping">
                <div class="swiper-wrapper">
                    <!-- 这里是滑块 调节透明度 -->
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <div class="camera">
            <img class="cameraBtn" src="img/camera.png">
            <div class="switch">
                <div class="btn_fath clearfix off" onclick="toogle(this)">
                    <div class="move" data-state="off"></div>
                    <div class="btnSwitch btn1">on</div>
                    <div class="btnSwitch btn2 ">off</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="jquery-ui/js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
